<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shaslik1</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-image: url('https://ybis.ru/wp-content/uploads/2023/09/temnyi-kosmos-66.webp');
      background-size: cover;
      background-position: center;
      color: white;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      padding-top: 40px;
    }

    .nickname {
      font-size: 40px;
      text-transform: lowercase;
    }

    .telegram-button {
      display: inline-block;
      margin-top: 10px;
      background-color: #0088cc;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .telegram-button:hover {
      background-color: #0077b6;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      color: black;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .banner-text {
      text-align: center;
      font-size: 28px;
      margin: 30px 0;
      animation: float 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    iframe {
      border: none;
      border-radius: 12px;
    }

    .player-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 20px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    .gojo-image {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 220px;
      max-height: 220px;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <div class="header">
    <h1 class="nickname">shaslik1</h1>
    <a class="telegram-button" href="https://t.me/Xbt1w" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" style="width:20px; vertical-align:middle; margin-right:5px;">
      Write me
    </a>
  </div>

  <div class="banner-text">❤️ стояк роналду — имба ❤️</div>

  <div class="videos">
    <iframe width="360" height="215" src="https://www.youtube.com/embed/PqJXHi7oBNo" allowfullscreen></iframe>
    <iframe width="360" height="215" src="https://www.youtube.com/embed/mmeLCAP74KA" allowfullscreen></iframe>
    <iframe width="360" height="215" src="https://www.youtube.com/embed/aJ-AUIkBX_Y" allowfullscreen></iframe>
  </div>

  <div class="player-container">
    <h2>Spotify-style Player</h2>
    <audio id="audioPlayer" controls>
      <source src="https://files.catbox.moe/b3l6z8.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div style="margin-top:10px">
      <button onclick="prevSong()">⏮</button>
      <button onclick="playPause()">▶️/⏸</button>
      <button onclick="nextSong()">⏭</button>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" onchange="setVolume(this.value)" value="0.2">
    </div>
  </div>

  <!-- Gojo Satoru Image -->
  <img class="gojo-image" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/43540f45-280c-4c78-af85-38632715b2c7/dgyh084-7d03591e-7388-4682-b91c-6a52b6b7c617.png/v1/fill/w_1195,h_668/mlbb_x_jjk_xavier_gojo_satoru_png_by_keyadfdf_dgyh084-pre.png" alt="Gojo Satoru" />

  <script>
    let playlist = [
      "https://files.catbox.moe/b3l6z8.mp3",
      "https://files.catbox.moe/6f7vw3.mp3",
      "https://files.catbox.moe/mos9d6.mp3",
      "https://files.catbox.moe/gn9abg.mp3",
      "https://files.catbox.moe/2ff9uc.mp3",
      "https://files.catbox.moe/svjup0.mp3"
    ];
    let currentTrack = 0;
    const audio = document.getElementById("audioPlayer");

    function playPause() {
      if (audio.paused) audio.play();
      else audio.pause();
    }

    function nextSong() {
      currentTrack = (currentTrack + 1) % playlist.length;
      audio.src = playlist[currentTrack];
      audio.play();
    }

    function prevSong() {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      audio.src = playlist[currentTrack];
      audio.play();
    }

    function setVolume(value) {
      audio.volume = value;
    }

    function toggleTheme() {
      const body = document.body;
      if (body.style.backgroundImage.includes("temnyi-kosmos")) {
        body.style.backgroundImage = "url('https://images.unsplash.com/photo-1619252584172-a83a949b6efd?w=600&auto=format&fit=crop&q=60')";
        body.style.color = 'black';
      } else {
        body.style.backgroundImage = "url('https://ybis.ru/wp-content/uploads/2023/09/temnyi-kosmos-66.webp')";
        body.style.color = 'white';
      }
    }
  </script>
</body>
</html>
