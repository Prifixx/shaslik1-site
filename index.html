    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px;
      z-index: 2;
      position: relative;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffff;
      border-radius: 15px;
      width: 240px;
      padding: 20px;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffff;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .card p {
      margin-top: 15px;
      font-size: 1.1em;
    }

    .floating-text {
      position: fixed;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: #ff5ec9;
      font-weight: bold;
      text-shadow: 0 0 10px #ff5ec9, 0 0 20px #ff5ec9;
      animation: float 5s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 1;
    }

    .floating-text.top {
      top: 0;
      animation-name: floatTop;
    }

    .floating-text.bottom {
      bottom: 0;
      animation-name: floatBottom;
    }

    @keyframes floatTop {
      0% { transform: translateY(-30px); opacity: 0.2; }
      100% { transform: translateY(20px); opacity: 1; }
    }

    @keyframes floatBottom {
      0% { transform: translateY(30px); opacity: 0.2; }
      100% { transform: translateY(-20px); opacity: 1; }
    }

    @media screen and (max-width: 600px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
