<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Vibe Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://ybis.ru/wp-content/uploads/2023/09/temnyi-kosmos-66.webp');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      text-shadow: 0 0 20px #ff00ff;
      margin: 30px 0;
      animation: glow 3s infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 20px #ff00ff; }
      50% { text-shadow: 0 0 40px #00ffff; }
    }

    .player {
      max-width: 450px;
      margin: 0 auto 40px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00f2ff;
      backdrop-filter: blur(10px);
    }

    .track-title {
      text-align: center;
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      background: #00f2ff;
      border: none;
      color: black;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      flex: 1;
    }

    button:hover {
      background: #ff00ff;
      color: white;
    }

    .volume-control {
      display: flex;
      align-items: center;
      margin-top: 15px;
      gap: 10px;
    }

    .volume-control input {
      width: 100%;
    }

    iframe {
      display: block;
      margin: 40px auto;
      max-width: 90%;
      width: 560px;
      height: 315px;
      border-radius: 20px;
      box-shadow: 0 0 20px #fff;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Cosmic Vibe üé∂</h1>

  <div class="player">
    <div class="track-title" id="track-title">Loading...</div>
    
    <audio id="audio" autoplay></audio>

    <div class="volume-control">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.12">
    </div>

    <div class="controls">
      <button onclick="prevTrack()">‚èÆ Prev</button>
      <button onclick="togglePlayPause()">‚èØ Play/Pause</button>
      <button onclick="nextTrack()">‚è≠ Next</button>
    </div>
  </div>

  <!-- YouTube Videos -->
  <iframe src="https://www.youtube.com/embed/PqJXHi7oBNo" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/mmeLCAP74KA" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/aJ-AUIkBX_Y" allowfullscreen></iframe>

  <script>
    const tracks = [
      { title: "Travis x Utopia", url: "https://files.catbox.moe/b3l6z8.mp3" },
      { title: "Drake - Search & Rescue", url: "https://files.catbox.moe/6f7vw3.mp3" },
      { title: "Yeat x Outer Space", url: "https://files.catbox.moe/mos9d6.mp3" },
      { title: "Futuristic Hype", url: "https://files.catbox.moe/gn9abg.mp3" },
      { title: "Fast Vibe", url: "https://files.catbox.moe/2ff9uc.mp3" },
      { title: "Six Days (Remix)", url: "https://files.catbox.moe/svjup0.mp3" }
    ];

    let currentTrack = 0;
    const audio = document.getElementById("audio");
    const title = document.getElementById("track-title");
    const volumeSlider = document.getElementById("volume");

    function loadTrack(index) {
      audio.src = tracks[index].url;
      title.textContent = tracks[index].title;
      audio.play();
    }

    function prevTrack() {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrack);
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
    }

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    // Volume control
    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    // Auto-load first track
    loadTrack(currentTrack);
    audio.volume = 0.12;
  </script>

</body>
</html>
