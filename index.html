  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://ybis.ru/wp-content/uploads/2023/09/temnyi-kosmos-66.webp') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 3em;
      margin-top: 60px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      text-align: center;
    }

    .floating-text {
      position: fixed;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: #ff5ec9;
      font-weight: bold;
      text-shadow: 0 0 10px #ff5ec9, 0 0 20px #ff5ec9;
      animation: float 4s ease-in-out infinite alternate;
      pointer-events: none;
    }

    .floating-text.top { top: 0; animation-name: floatTop; }
    .floating-text.bottom { bottom: 0; animation-name: floatBottom; }

    @keyframes floatTop {
      0% { transform: translateY(-30px); opacity: 0.2; }
      100% { transform: translateY(20px); opacity: 1; }
    }

    @keyframes floatBottom {
      0% { transform: translateY(30px); opacity: 0.2; }
      100% { transform: translateY(-20px); opacity: 1; }
    }

    .telegram-btn {
      background-color: #0088cc;
      color: #fff;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      margin: 20px auto;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      display: block;
      width: fit-content;
      box-shadow: 0 0 10px #0088cc;
    }

    #music-btn {
      background-color: #ff5ec9;
      color: #fff;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1em;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #ff5ec9;
      margin: 10px auto 30px;
      display: block;
    }

    .video-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 40px;
      position: relative;
      z-index: 1;
    }

    .video-card {
      width: 360px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 15px;
      border: 2px solid #00ffff;
      box-shadow: 0 0 15px #00ffff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .video-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffffff;
    }

    iframe {
      width: 100%;
      height: 215px;
      border: none;
      border-radius: 10px;
    }

    .video-title {
      margin-top: 10px;
      font-size: 1.1em;
    }

    #dino-game {
      margin: 60px auto;
      width: 800px;
      max-width: 95%;
      background: #111;
      border: 2px solid #00ffff;
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0 0 15px #00ffff;
    }

    @media screen and (max-width: 768px) {
      .video-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div id="dino-game"></div>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 2, random: true },
        move: {

          speed: 1,

</html>
