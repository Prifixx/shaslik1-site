<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-image: url('https://ybis.ru/wp-content/uploads/2023/09/temnyi-kosmos-66.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      transition: background 0.5s, color 0.5s;
    }

    .light-mode {
      background-image: url('https://images.unsplash.com/photo-1619252584172-a83a949b6efd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHdoaXRlJTIwd2FsbHBhcGVyfGVufDB8fDB8fHww');
      color: black;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      position: relative;
    }

    .telegram {
      display: inline-block;
      margin-top: 10px;
      background-color: #0088cc;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 1rem;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 10px;
    }

    .section {
      margin: 40px auto;
      text-align: center;
    }

    iframe {
      width: 90%;
      max-width: 560px;
      height: 315px;
      border: none;
      margin: 20px auto;
    }

    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 20px;
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
    }

    .player audio {
      width: 100%;
      outline: none;
    }

    .vibe-text {
      text-align: center;
      font-size: 2rem;
      animation: vibe 2s infinite alternate;
      margin-top: 40px;
    }

    @keyframes vibe {
      0% { transform: translateY(0); color: red; }
      100% { transform: translateY(-10px); color: yellow; }
    }

    .anime-girl {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 150px;
      pointer-events: none;
    }
  </style>
</head>
