<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shaslik1 Vibe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://ybis.ru/wp-content/uploads/2023/09/temnyi-kosmos-66.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      transition: all 0.5s ease;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #fff;
      animation: fadeInDown 2s ease;
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .video-section {
      margin: 2rem 0;
    }
    iframe {
      width: 90%;
      max-width: 560px;
      height: 315px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      margin-bottom: 2rem;
    }
    .telegram {
      margin: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 136, 204, 0.6);
      transition: background 0.3s;
    }
    .telegram:hover {
      background-color: #0077b6;
    }
    .theme-toggle {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #444;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .audio-player {
      margin: 2rem auto;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    .audio-player select, .audio-player input[type="range"] {
      width: 100%;
      margin: 0.5rem 0;
    }
    .audio-player audio {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”¥ shaslik1 Vibe Zone ðŸ”¥</h1>

    <div class="video-section">
      <iframe src="https://www.youtube.com/embed/PqJXHi7oBNo" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/mmeLCAP74KA" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/aJ-AUIkBX_Y" allowfullscreen></iframe>
    </div>

    <a class="telegram" href="https://t.me/Xbt1w" target="_blank">Write me on Telegram</a>

    <div class="audio-player">
      <label for="track">ðŸŽ§ Choose a Track:</label>
      <select id="track">
        <option value="https://files.catbox.moe/b3l6z8.mp3">Track 1</option>
        <option value="https://files.catbox.moe/6f7vw3.mp3">Track 2</option>
        <option value="https://files.catbox.moe/mos9d6.mp3">Track 3</option>
        <option value="https://files.catbox.moe/gn9abg.mp3">Track 4</option>
        <option value="https://files.catbox.moe/2ff9uc.mp3">Track 5</option>
        <option value="https://files.catbox.moe/svjup0.mp3">Six Days Remix</option>
      </select>

      <label for="volume">ðŸ”Š Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.12">

      <audio id="audio" controls autoplay loop></audio>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">Toggle Light/Dark Mode</button>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const track = document.getElementById('track');
    const volume = document.getElementById('volume');
    const body = document.body;

    audio.src = track.value;
    audio.volume = parseFloat(volume.value);

    track.addEventListener('change', () => {
      audio.src = track.value;
      audio.play();
    });

    volume.addEventListener('input', () => {
      audio.volume = parseFloat(volume.value);
    });

    function toggleTheme() {
      if (body.style.backgroundImage.includes('temnyi-kosmos')) {
        body.style.backgroundImage = "url('https://images.unsplash.com/photo-1619252584172-a83a949b6efd?w=600&auto=format&fit=crop&q=60')";
        body.style.color = 'black';
      } else {
        body.style.backgroundImage = "url('https://ybis.ru/wp-content/uploads/2023/09/temnyi-kosmos-66.webp')";
        body.style.color = 'white';
      }
    }
  </script>
</body>
</html>
