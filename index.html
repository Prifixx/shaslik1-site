<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shaslik1 Vibe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('https://ybis.ru/wp-content/uploads/2023/09/temnyi-kosmos-66.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      transition: background 0.5s, color 0.5s;
    }
    body.light-mode {
      background: url('https://images.unsplash.com/photo-1619252584172-a83a949b6efd?w=600&auto=format&fit=crop&q=60') no-repeat center center fixed;
      background-size: cover;
      color: black;
    }
    header {
      text-align: center;
      padding: 2rem;
      font-size: 2rem;
      font-weight: bold;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .videos {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
      margin: 2rem 0;
    }
    iframe {
      width: 90%;
      max-width: 600px;
      height: 315px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
    .player {
      text-align: center;
      margin: 2rem;
    }
    .player audio {
      width: 80%;
    }
    .toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      z-index: 10;
    }
    .tg-button {
      display: block;
      margin: 1rem auto;
      background: #229ED9;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      width: fit-content;
    }
    .effect-text {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.5rem;
      text-shadow: 0 0 10px red;
    }
    canvas {
      display: block;
      margin: 2rem auto;
      background: #000;
    }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleMode()">Toggle Light/Dark</button>
  <header>shaslik1 Vibe</header>

  <a class="tg-button" href="https://t.me/Xbt1w" target="_blank">Message me on Telegram</a>

  <div class="effect-text">Стояк Роналду Имба ❤️</div>

  <div class="videos">
    <iframe src="https://www.youtube.com/embed/mmeLCAP74KA" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/PqJXHi7oBNo" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/aJ-AUIkBX_Y" allowfullscreen></iframe>
  </div>

  <div class="player">
    <label for="trackSelect">Select a song:</label>
    <select id="trackSelect" onchange="changeTrack()">
      <option value="https://files.catbox.moe/b3l6z8.mp3">Track 1</option>
      <option value="https://files.catbox.moe/6f7vw3.mp3">Track 2</option>
      <option value="https://files.catbox.moe/mos9d6.mp3">Track 3</option>
      <option value="https://files.catbox.moe/gn9abg.mp3">Track 4</option>
      <option value="https://files.catbox.moe/2ff9uc.mp3">Track 5</option>
      <option value="https://files.catbox.moe/svjup0.mp3">Track 6</option>
    </select><br><br>
    <audio id="audioPlayer" controls volume="0.12">
      <source src="https://files.catbox.moe/b3l6z8.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <canvas id="dinoCanvas" width="800" height="200"></canvas>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    function changeTrack() {
      const select = document.getElementById('trackSelect');
      const player = document.getElementById('audioPlayer');
      player.src = select.value;
      player.play();
    }

    // Dino game loader
    window.onload = function() {
      const script = document.createElement('script');
      script.src = "https://cdn.jsdelivr.net/npm/dinogame@latest/dist/dino.min.js";
      document.body.appendChild(script);
    };
  </script>
</body>
</html>
